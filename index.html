<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div class="row">
    <div class="col1">
		<div id="logo">
			<img src="images/logo.svg" id="logimg" alt="Huddle logo">
		</div>
		<div id="mockup">
			<img src="images/illustration-mockups.svg" id="mockimg" alt="Mockup of website">
		</div>
    </div>
    <div class="col2">
		<div class="content">
			<h1>Build The Community <br>Your Fans Will Love</h1>
			<p> Huddle re-imagines the way we build communities. You have<br> a voice, but so does your audience. 
			Create connections with<br> your users as you engage in genuine discussion.</p>
			<button class="register">Register</button>
		</div>
		<div class="social">
			<button class="circle"><i class="fab fa-facebook-f fa-lg"></i></button>
			<button class="circle"><i class="fab fa-twitter fa-lg"></i></button>
			<button class="circle"><i class="fab fa-instagram fa-lg"></i></button>
		</div>
	</div>
  </div>
 
</body>
</html>
